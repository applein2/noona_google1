<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div>
        <a href="#">Gmail</a>

        </div>

            <button>Google Search</button>

<!-- 웹사이트를 처음 분석할 때는 f12 누르고 박스별로 page를 나누자.
머리, 몸통, 다리를 나누고 몸통 안에 또 박스를 나누기.
